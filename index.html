<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunte à Foca</title>
    <link rel="icon" href="assets/images/foca-icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&family=Bungee&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <script src="/assets/js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Pergunte à Foca</h1>
        <p class="subtitle">a foca sábia vai escolher por você!</p>
    </header>

    <main class="content">
        <img class="foca-image" src="assets/images/foca.jpg" alt="Foquinha contente">
        
        <section class="input">
            <div class="opcoes-container">
                <input type="text" class="input1" placeholder="opção 1"> 
                <span class="or-text">ou</span> 
                <input type="text" class="input2" placeholder="opção 2">
            </div>
            <button class="ask-button" onclick="perguntou()">Perguntar</button>
        </section>
    </main>

    <div id="modal-overlay" class="modal-overlay">
        <div class="modal-container">
            <header class="modal-header">
                <h3 class="modal-title">A Foca Decidiu!</h3>
            </header>
            <p id="modal-message" class="modal-message"></p>
            <button class="modal-button" onclick="fecharModal()">Entendi!</button>
        </div>
    </div>

</body>
</html>
